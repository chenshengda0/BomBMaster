  dev-haproxy:
    hostname: dex-haproxy
    build:
      context: ./
      dockerfile: haproxy/Dockerfile
    environment:
      - RABBITMQ_DEFAULT_USER=dream 
      - RABBITMQ_DEFAULT_PASS=231510622abc
      - PATH=$PATH:/opt/rabbitmq/sbin:/usr/local/bin/:/bin
    ports:
      - 5670:5670
      - 35672:35672
      - 35674:35674
      - 9999:9999
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - dex-manage

  dex-node-api:
    build:
      context: ./
      dockerfile: node-server-api/dockerfile
    ports:
      - 80:80
    volumes:
      - ./build:/opt/build
    extra_hosts:
      - host.docker.internal:host-gateway
    depends_on:
      - dev-haproxy
    networks:
      - dex-manage

  dex-node-publish:
    build:
      context: ./
      dockerfile: node-server-publish/dockerfile
    ports:
      - 9090:9090
    volumes:
      - ./build:/opt/build
    extra_hosts:
      - host.docker.internal:host-gateway
    depends_on:
      - dev-haproxy
    networks:
      - dex-manage

